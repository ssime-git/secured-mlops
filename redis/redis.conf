# Redis configuration for MLOps setup

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511

# Authentication
requirepass ${REDIS_PASSWORD}

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Security
protected-mode yes
tcp-keepalive 300

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN REDIS_SHUTDOWN
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""